

<!DOCTYPE html>
<html>

<head>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <title>Warps</title>

<body>
  <a-scene color="#ECECEC">

            <a-entity scale ="0.8 0.8 0.8" animation="property:scale; to: 0.8 1 0.8 ; delay:400; dur:2000">

            <a-entity scale ="0.7 0.7 0.7" animation="property:scale; to: 0.7 1 0.7 ; delay:600; dur:2000"></a-entity>

           </a-entity>
           
           <a-light type ="directinal" color="#FFF" intensity=""0.2" position ="-1 2 1" ></a-light>
           <a-light type ="ambient" color="#FFF" ></a-light>
    </a-scene>
</body>

</html>
